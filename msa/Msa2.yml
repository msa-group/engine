Parameters:
  GatewayId:
    Type: String
    Default: 'gw-ct6jh0mm1hkndsftdgl0'
  EnvironmentId:
    Type: String
    Default: 'env-ct6jhlmm1hkjgpp124e0'
  Region:
    Type: String
    Default: 'cn-hangzhou'
  Name:
    Type: String
    Default: 'nextchat-web'
  AiApiId:
    Type: String
    Default: 'api-xxx'
  OssBucket:
    Type: String
    Default: 'api-xxx'


Composer:
  OssService:
    Component: apig.service
    Parameters:
      Port: 80
      AddressesName: {{Join([Parameters.OssBucket,Parameters.Region,Parameters.Region,'internal.aliyuncs.com'],'-')}}
      Name: {{Subfix('OssService')}}
